<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö°Ô∏è AI Rasm Generator (Premium Style)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src='//libtl.com/sdk.js' data-zone='10326272' data-sdk='show_10326272'></script>
    
    <style>
        /* Ranglar palitrasi (Ko'k-yashil ohanglar) */
        :root {
            --primary-color: #00bcd4; /* Cyan - Asosiy rang */
            --primary-dark: #0097a7;
            --secondary-color: #8bc34a; /* Och yashil - Ikkilamchi rang */
            --bg-color: #e0e5ec; /* Yumshoq Neumorphic fon */
            --text-color: #3f51b5; /* Indigoda matn */
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        /* Umumiy uslublar */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Neumorphic kartochka */
        .container {
            width: 100%;
            max-width: 450px; /* Mobilga optimallashtirilgan torlik */
            margin: 25px;
            background: var(--bg-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                7px 7px 15px var(--shadow-dark),
                -7px -7px 15px var(--shadow-light);
        }
        
        /* Sarglavha */
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 1px 1px 1px var(--shadow-light);
        }

        /* Neumorphic kirish maydonlari */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -3px -3px 7px var(--shadow-light);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            box-shadow: inset 1px 1px 2px var(--shadow-dark), inset -1px -1px 2px var(--shadow-light);
        }

        /* Boshqaruv elementlari joylashuvi */
        .controls {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            margin-bottom: 10px;
        }

        /* Neumorphic tugmalar */
        .button-style {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
            margin-top: 15px;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }
        .button-style:hover {
            box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
        }
        .button-style:active {
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -3px -3px 7px var(--shadow-light);
            transform: scale(0.98);
        }

        #generateBtn {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        #downloadBtn {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            display: none;
        }
        
        /* Natija qismi */
        #resultContainer {
            margin-top: 35px;
            text-align: center;
            padding-top: 20px;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 4px 4px 10px var(--shadow-dark), -4px -4px 10px var(--shadow-light);
            margin: 20px auto;
            display: none;
        }
        .loading {
            color: var(--primary-color);
            font-weight: 600;
            display: none;
            margin-top: 20px;
        }
        
        /* Planshet va Kompyuter uchun moslashuv */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            .controls {
                flex-direction: row;
            }
            .controls > div {
                flex: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé® AI Image Creator</h1>

    <label for="prompt">Image Text (Prompt):</label>
    <input type="text" id="prompt" placeholder="Misol: Tungi shaharda uchib ketayotgan ajdaho, neon yorug'lik">

    <div class="controls">
        <div>
            <label for="style">Select Image Style:</label>
            <select id="style">
                <option value=", hyperrealistic, cinematic lighting, 8k">Realistic (Hyperrealistic)</option>
                <option value=", anime, manga style, vibrant colors">Anime (Manga Style)</option>
                <option value=", oil painting, masterpiece, artistic">Art (Oil Painting)</option>
                <option value=", fantasy art, dramatic lighting, epic">Fantasy (Epic Fantasy)</option>
            </select>
        </div>
        <div>
            <label for="size">Image Size:</label>
            <select id="size">
                <option value="512x512">Square (512x512)</option>
                <option value="768x512">Landscape (768x512)</option>
                <option value="512x768">Portrait (512x768)</option>
                <option value="1024x1024">High quality (1024x1024)</option>
            </select>
        </div>
    </div>

    <button id="generateBtn" class="button-style" onclick="generateImage()">üöÄ RASM YARATISH</button>

    <div id="resultContainer">
        <p class="loading" id="loadingMessage">‚è≥ Rasm yaratilmoqda, iltimos kuting...</p>
        <img id="resultImage" alt="Yaratilgan rasm shu yerda paydo bo'ladi">
        <button id="downloadBtn" class="button-style" onclick="downloadImage()">‚¨áÔ∏è RASMNI YUKLAB OLISH</button>
        <p style="margin-top: 15px; font-size: 14px; color: #757575;">*Agar yuklab olish tugmasi ishlamasa, rasm ustiga uzoq bosib "Rasmni saqlash"ni tanlang.</p>
    </div>
</div>

<script>
    // --- Asosiy rasm yaratish logikasi ---
    function createPollinationsImage() {
        const userPrompt = document.getElementById('prompt').value.trim();
        const styleSuffix = document.getElementById('style').value;
        const sizeValue = document.getElementById('size').value;
        const [width, height] = sizeValue.split('x');

        const resultImage = document.getElementById('resultImage');
        const loadingMessage = document.getElementById('loadingMessage');
        const downloadBtn = document.getElementById('downloadBtn');

        const fullPrompt = userPrompt + styleSuffix;
        const encodedPrompt = encodeURIComponent(fullPrompt);
        
        // Pollinations.ai havolasini tuzish
        const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${width}&height=${height}&seed=${Math.floor(Math.random() * 10000)}&nologo=true&enhance=true`;

        // Interfeysni yangilash (Yuklanmoqda holati)
        resultImage.style.display = 'none';
        downloadBtn.style.display = 'none';
        loadingMessage.textContent = '‚è≥ Rasm yaratilmoqda, iltimos kuting...';
        loadingMessage.style.display = 'block';
        loadingMessage.style.color = 'var(--primary-color)';
        resultImage.src = ''; 

        // Rasmni yuklash
        resultImage.src = imageUrl;

        resultImage.onload = () => {
            loadingMessage.style.display = 'none';
            resultImage.style.display = 'block';
            downloadBtn.style.display = 'block'; 
        };

        resultImage.onerror = () => {
            loadingMessage.textContent = '‚ùå Rasm yaratishda xato yuz berdi. Iltimos, boshqa matn yoki o ªlcham bilan urinib ko ªring.';
            loadingMessage.style.color = 'red';
            resultImage.style.display = 'none';
            downloadBtn.style.display = 'none';
        };
    }

    // --- Reklama bilan rasm yaratish funksiyasi ---
    function generateImage() {
        const userPrompt = document.getElementById('prompt').value.trim();

        if (userPrompt === "") {
            alert("Iltimos, rasm uchun matn kiriting!");
            return;
        }
        
        // Monetag funksiyasi mavjudligini tekshirish (Endi SDK ulangan)
        if (typeof show_10326272 === 'function') {
            
            // Reklamani ko'rsatish
            show_10326272().then(() => {
                // Reklama muvaffaqiyatli ko'rildi
                console.log('Foydalanuvchi reklamani ko ªrdi. Rasm yaratish boshlanmoqda.');
                alert('Reklamani ko ªrganingiz uchun rahmat! Rasm yaratilmoqda.'); 
                createPollinationsImage(); // Rasm yaratishni boshlash
            }).catch(() => {
                // Reklama muvaffaqiyatsiz tugadi (Masalan, o'tkazib yuborildi)
                console.log('Reklama ishlamadi yoki o ªtkazib yuborildi. Alternativ yo ªl ishlatilmoqda.');
                alert('Reklama to ªliq ko ªrsatilmadi. Iltimos, qayta urinib ko ªring yoki reklamasiz yaratishga urinilmoqda.');
                createPollinationsImage(); // Xato bo'lsa ham rasm yaratishni boshlash (alternativ yo'l)
            });

        } else {
            // Agar Monetag SDK funksiyasi (show_10326272) topilmasa
            console.warn("Monetag SDK funksiyasi topilmadi. To'g'ridan-to'g'ri rasm yaratishga urinilmoqda.");
            alert("Reklama xizmati yuklanmadi. Rasm yaratishni boshlash.");
            createPollinationsImage();
        }
    }
    
    // --- Yuklab olish funksiyasi ---
    function downloadImage() {
        const resultImage = document.getElementById('resultImage');
        if (resultImage.src && resultImage.style.display !== 'none') {
            window.open(resultImage.src, '_blank');
        } else {
            alert("Yuklab olish uchun rasm mavjud emas!");
        }
    }
</script>

</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
        }

        /* Hologram scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(255, 0, 0, 0.03) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Premium Header */
        .header {
            text-align: center;
            padding: 40px 20px 50px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;

        }

        .logo {

            text-shadow: 0 0 60px rgba(255, 0, 0, 0.4);

        .logo::after {

        .tagline {

            font-weight: 500;

        .tagline::after {

            background: linear-gradient(90deg, #ff0000, transparent);

        /* Cyber Input Container */
        .input-container {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);

            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),

        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .input-group {
            margin-bottom: 28px;
        }

        .input-label {

            align-items: center;
            gap: 10px;
            margin-bottom: 16px;

            font-weight: 600;

        }

        .label-icon {
            width: 24px;
            height: 24px;

            align-items: center;

        /* Cyber Input Field */
        .cyber-input {
            width: 100%;

            border: 2px solid rgba(255, 255, 255, 0.1);

        .cyber-input::placeholder {

            border-color: #ff0000;

            box-shadow:

            transform: translateY(-2px);
        }

        .cyber-input:hover {

        }

        /* Cyber Generate Button */
        .cyber-button {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            border: none;
            border-radius: 18px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin: 30px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ff0000);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.8;
            animation: borderShimmer 3s linear infinite;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes borderShimmer {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .cyber-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(255, 0, 0, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .cyber-button:active {
            transform: translateY(-1px) scale(0.99);
            transition: transform 0.1s;
        }

        .cyber-button.loading {
            background: linear-gradient(135deg, #111, #222);
            cursor: not-allowed;
        }

        .cyber-button.loading::before {
            animation: none;
            background: linear-gradient(135deg, #444, #666);
        }

        .btn-text {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #ffffff, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Cyber Result Section */
        .result-section {
            display: none;
            animation: cyberFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cyberFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .image-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(10, 10, 10, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .image-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, #ff0000, transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .image-frame:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 0, 0, 0.3);
            box-shadow: 
                0 24px 64px rgba(255, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .generated-image {
            width: 100%;
            display: block;
            cursor: zoom-in;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-frame:hover .generated-image {
            transform: scale(1.05);
        }

        /* Cyber Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .action-button {
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }

        .action-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-button:hover {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 0, 0, 0.3);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 
                0 12px 32px rgba(255, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .action-button:hover::before {
            opacity: 1;
        }

        .action-button:active {
            transform: translateY(-1px) scale(0.99);
        }

        /* Cyber Modal */
        .cyber-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: cyberModalIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cyberModalIn {
            from { 
                opacity: 0; 
                backdrop-filter: blur(0px);
            }
            to { 
                opacity: 1; 
                backdrop-filter: blur(30px);
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 16px;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes cyberZoomIn {
            from { 
                transform: scale(0.8) rotateX(10deg); 
                opacity: 0; 
            }
            to { 
                transform: scale(1) rotateX(0); 
                opacity: 1; 
            }
        }

        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .modal-close:hover {
            background: #ff0000;
            color: #000000;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4);
        }

        /* Cyber Toast */
        .cyber-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            background: rgba(10, 10, 10, 0.95);
            color: white;
            padding: 16px 28px;
            border-radius: 14px;
            z-index: 1001;
            font-weight: 600;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 0, 0, 0.4);

                0 16px 48px rgba(255, 0, 0, 0.2),

            animation: cyberToastIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            font-size: 0.9rem;
            text-align: center;
            min-width: 280px;
        }

        @keyframes cyberToastIn {
            to { transform: translateX(-50%) translateY(0); }
        }

        @keyframes cyberToastOut {
            to { transform: translateX(-50%) translateY(-120px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .input-container {

            }
            
            .cyber-button {

                grid-template-columns: 1fr;

        }

        /* Scrollbar Cyber Style */

            .action-button:active {

        }

        /* Telegram Web App theme sync */
        :root {
            --tg-red: #ff0000;
            --tg-bg: #000000;

        }

        .tg-theme {
            background: var(--tg-theme-bg-color, var(--tg-bg));

        /* Subtle particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .particle {

            width: 2px;

<body>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">FREE IMAGE CREATOR BOT</div>
            <div class="tagline">Technology - FREE AI</div>
        </header>

        <div class="input-container">
            <div class="input-group">
                <label class="input-label">
                    <span class="label-icon">‚ú®</span>
                    <span>Describe your vision:</span>
                </label>
                <textarea 
                    class="cyber-input" 
                    id="promptInput" 
                    placeholder="A stunning mountain view at sunset, with a cyberpunk city lit up with neon lights in the distance..."
                    rows="3"
                ></textarea>
            </div>

            <div class="input-group">
                <label class="input-label">
                    <span class="label-icon">‚õî</span>
                    <span>Removable elements</span>
                </label>
                <textarea 
                    class="cyber-input" 
                    id="negativeInput" 
                    placeholder="Low quality, blurry, watermarks, text..."
                    rows="2"
                ></textarea>
            </div>
        </div>

        <button class="cyber-button" id="generateBtn">
            <span class="btn-text">
                <span>‚ö°</span>
                <span>Create a picture</span>
            </span>
            <div class="loading-spinner"></div>
        </button>

        <div class="result-section" id="resultSection">
            <div class="image-frame">
                <img class="generated-image" id="generatedImage" alt="Generated Art">
            </div>
            <div class="action-grid">
                <a class="action-button" id="downloadBtn" download>
                    <span>‚¨áÔ∏è</span>
                    <span>Download</span>
                </a>
                <button class="action-button" id="shareBtn">
                    <span>üì§</span>
                    <span>Sharing</span>
                </button>
            </div>
        </div>
    </div>

    <div class="cyber-modal" id="imageModal">
        <button class="modal-close" id="modalClose">√ó</button>
        <img class="modal-image" id="modalImage" alt="Full Preview">
    </div>

    <script>
    // Adsgram Controller-ni sozlash
    // "your-block-id" o'rniga o'zingizning Adsgram blockId-ingizni qo'ying
    const AdController = window.Adsgram.init({ blockId: "int-20758" }); 

    let currentImageUrl = '';

    document.addEventListener('DOMContentLoaded', function() {
        createParticles();
        initializeApp();
    });

    function createParticles() {
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particles.appendChild(particle);
        }
    }

    function initializeApp() {
        // Asosiy tugma bosilganda reklamani tekshirish funksiyasini chaqiramiz
        document.getElementById('generateBtn').addEventListener('click', handleGenerateWithAd);
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        document.getElementById('shareBtn').addEventListener('click', shareImage);
        initializeModal();
    }

    // Reklamani ko'rsatish va natijaga qarab rasm yaratishni boshlash
    async function handleGenerateWithAd() {
        const promptInput = document.getElementById('promptInput').value.trim();
        if (!promptInput) {
            showToast('Please write your imagination!', 'error');
            hapticFeedback('heavy');
            return;
        }

        hapticFeedback('medium');
        showToast('Loading advertisement...', 'success');

        try {
            // Reklamani ishga tushirish
            const result = await AdController.show();
            
            // Foydalanuvchi reklamani oxirigacha ko'rgan bo'lsa
            if (result.done) {
                showToast('Thank you! We have started creating a picture....', 'success');
                generateImage(); // Rasm yaratish funksiyasini chaqiramiz
            } else {
                // Foydalanuvchi reklamani yopib yuborsa yoki ko'rmasa
                showToast('You need to watch an ad to create a picture.', 'error');
            }
        } catch (error) {
            // Reklama yuklashda xatolik bo'lsa (masalan, Adblock yoki server xatosi)
            console.error('Ad Error:', error);
            showToast('Advertising error. Please check and try again..', 'error');
            
            // Xatolik bo'lganda ham rasm yaratishga ruxsat berishni xohlasangiz 
            // pastdagi generateImage() ni ochib qo'ying:
            // generateImage(); 
        }
    }

    async function generateImage() {
        const promptInput = document.getElementById('promptInput').value.trim();
        const negativeInput = document.getElementById('negativeInput').value.trim();

        setLoadingState(true);

        try {
            let fullPrompt = promptInput;
            fullPrompt += ', masterpiece, ultra detailed, 8k resolution, cinematic lighting';

            const baseUrl = 'https://image.pollinations.ai/prompt/';
            const params = new URLSearchParams({
                width: '1024',
                height: '1024',
                seed: Math.floor(Math.random() * 1000000),
                nologo: 'true',
                enhance: 'true'
            });

            if (negativeInput) {
                fullPrompt += ` [negative: ${negativeInput}]`;
            }

            const imageUrl = baseUrl + encodeURIComponent(fullPrompt) + '?' + params.toString();

            const img = new Image();
            img.src = imageUrl;
            
            // Decode yordamida yuklanishini kutamiz
            await img.decode(); 

            displayResult(imageUrl);
            showToast('‚ú® The picture is ready!', 'success');
            hapticFeedback('heavy');

        } catch (error) {
            console.error('Generation Error:', error);
            showToast('An error occurred. Please try again..', 'error');
        } finally {
            setLoadingState(false);
        }
    }

    function initializeModal() {
        const modal = document.getElementById('imageModal');
        const modalClose = document.getElementById('modalClose');
        const generatedImage = document.getElementById('generatedImage');

        generatedImage.addEventListener('click', function() {
            document.getElementById('modalImage').src = this.src;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function hapticFeedback(type = 'medium') {
        if ('vibrate' in navigator) {
            const patterns = {
                light: [10],
                medium: [20],
                heavy: [30, 20, 30]
            };
            navigator.vibrate(patterns[type]);
        }
    }

    function displayResult(imageUrl) {
        const resultSection = document.getElementById('resultSection');
        const generatedImage = document.getElementById('generatedImage');
        const downloadBtn = document.getElementById('downloadBtn');

        generatedImage.src = imageUrl;
        downloadBtn.href = imageUrl;
        
        resultSection.style.display = 'block';
        currentImageUrl = imageUrl;

        setTimeout(() => {
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    function setLoadingState(loading) {
        const generateBtn = document.getElementById('generateBtn');
        const btnText = generateBtn.querySelector('.btn-text');
        const loadingSpinner = generateBtn.querySelector('.loading-spinner');

        if (loading) {
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            btnText.innerHTML = '<span>‚è≥</span><span>Creating...</span>';
            loadingSpinner.style.display = 'block';
        } else {
            generateBtn.classList.remove('loading');
            generateBtn.disabled = false;
            btnText.innerHTML = '<span>‚ö°</span><span>Create a picture</span>';
            loadingSpinner.style.display = 'none';
        }
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = 'cyber-toast';
        toast.style.borderColor = type === 'error' ? '#ff4040' : '#00ff80';
        toast.innerHTML = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.style.animation = 'cyberToastOut 0.4s forwards';
            setTimeout(() => toast.remove(), 400);
        }, 3000);
    }

    async function downloadImage() {
        if (!currentImageUrl) return;
        showToast('üì• Loading...', 'success');
        const a = document.createElement('a');
        a.href = currentImageUrl;
        a.download = `neogen-${Date.now()}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    async function shareImage() {
        if (!currentImageUrl) return;
        if (navigator.share) {
            try {
                await navigator.share({ title: 'free image creator robot', url: currentImageUrl });
            } catch (e) {}
        } else {
            navigator.clipboard.writeText(currentImageUrl);
            showToast('üîó Link copied!', 'success');
        }
    }

    if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.ready();
    }
</script>
